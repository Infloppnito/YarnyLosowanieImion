<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarnowskie losowanko</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #2c2c2c;
      color: #f8f8f8;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-family: 'Comic Neue', cursive;
      font-size: 3em;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 10s linear infinite;
      margin-bottom: 5px;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h5 {
      font-style: italic;
      color: #ffa500;
      margin-top: 0;
      margin-bottom: 40px;
    }
    label, input, select, button {
      display: block;
      margin: 10px auto;
      font-size: 1.1em;
    }
    input, select {
      padding: 10px;
      border-radius: 12px;
      border: none;
      width: 250px;
      background-color: #ffb84d;
      color: #fff;
    }
    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    button:hover {
      background-color: #ff5722;
    }
    h2 {
      margin-top: 20px;
      color: #ffcc00;
      text-shadow: 1px 1px #ff9900;
    }
    #wynik {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      display: inline-block;
      padding: 15px 30px;
      border-radius: 20px;
      border: 1px solid #ffcc00;
    }
    .profilowe {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      margin: 20px auto;
      display: block;
    }
    .sekcja {
      background: rgba(255, 255, 255, 0.05);
      border: 2px dashed #ffcc00;
      border-radius: 25px;
      padding: 25px;
      margin: 40px auto;
      max-width: 500px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: red;
      animation: fly 1s ease-out forwards;
      z-index: 9999;
    }
    @keyframes fly {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
    }
    .imie-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffb84d;
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
      margin: 8px 0;
      font-weight: bold;
      position: relative;
    }
    .imie-item button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.2em;
    }
    .imie-item button:hover {
      color: #ff0000;
    }
    .social-section {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.2em;
      color: #fff;
      text-align: center;
    }
    .social-text a {
      color: #ffa500;
      text-decoration: none;
      font-weight: bold;
    }
    .social-text a:hover {
      color: #ff5722;
    }
  </style>
</head>
<body>

  <h1>YARNOWSKIE LOSOWANKO</h1>
  <p id="licznikImion" style="font-size: 1.2em; color: #ffcc00; margin-top: -10px;">≈Åadowanie liczby imion...</p>
  <img src="https://yt3.googleusercontent.com/eqgEExvdL14xYxUvOc_cnAEoq0__ekCH_MlADzKtl7IAgFLwo3630Vr3t1ejihIW5JRx2XCEWw=s160-c-k-c0x00ffffff-no-rj" alt="Profilowe Yarny" class="profilowe">
  <h5><a href="https://www.instagram.com/infloppnito?igsh=ZDRiNWo3b2ZiaHdt&utm_source=qr" target="_blank">Floppy jest najlepsza UwU</a></h5>

  <div class="sekcja">
    <h2>Dodaj imiƒô</h2>
    <label for="kategoria">Kategoria:</label>
    <select id="kategoria">
      <option value="chlopiec">Ch≈Çopiec</option>
      <option value="dziewczynka">Dziewczynka</option>
    </select>
    <input type="text" id="imie" placeholder="Wpisz imiƒô">
    <button onclick="dodajImie()">‚ûï Dodaj</button>
  </div>

  <div class="sekcja">
    <h2>Wynik losowania</h2>
    <p id="wynik"></p>
    <button onclick="losuj('chlopiec')">üé≤ Losuj ch≈Çopca</button>
    <button onclick="losuj('dziewczynka')">üé≤ Losuj dziewczynkƒô</button>
  </div>

  <div class="sekcja">
    <h2>Panel administratora</h2>
    <button id="adminButton" onclick="sprawdzAdmina()">üîë Zaloguj jako admin</button>
    <div id="adminPanel" style="display: none; margin-top: 20px;">
      <button onclick="resetBaza()" style="background-color: #ff5722;">üßπ Wyczy≈õƒá wszystkie imiona</button>
      <button onclick="pokazListe()">üìú Poka≈º listƒô imion</button>
      <div id="listaImion" style="margin-top: 15px;"></div>
    </div>
  </div>

  <div class="social-section">
    <div class="social-text active">Chcesz wiƒôcej? Sprawd≈∫ Yarny na <a href="https://www.instagram.com/cuteandyarny?igsh=czEya3F4anozejF5" target="_blank">Instagramie</a>.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push, get, remove, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVD8RDpaA1QMCbzPaHpO9wPCPM62fKtVk",
      authDomain: "yarnylosowanieimion.firebaseapp.com",
      databaseURL: "https://yarnylosowanieimion-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "yarnylosowanieimion",
      storageBucket: "yarnylosowanieimion.appspot.com",
      messagingSenderId: "608978297511",
      appId: "1:608978297511:web:76f631f9cb131fdfc1b182"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function generateUserId() {
      return localStorage.getItem('userId') || (() => {
        const id = crypto.randomUUID();
        localStorage.setItem('userId', id);
        return id;
      })();
    }

    async function getUserMetadata() {
      const res = await fetch("https://api.ipify.org?format=json");
      const ipData = await res.json();
      return {
        ip: ipData.ip,
        userAgent: navigator.userAgent,
        time: new Date().toISOString()
      };
    }

    window.dodajImie = async function () {
      const kat = document.getElementById('kategoria').value;
      const imie = document.getElementById('imie').value.trim();
      if (!imie) return alert("Wpisz imiƒô!");

      const metadata = await getUserMetadata();
      const userId = generateUserId();

      await push(ref(db, kat), {
        imie,
        dodanePrzez: userId,
        metadata
      });

      alert(`Dodano imiƒô: ${imie}`);
      document.getElementById('imie').value = "";
    }

    window.losuj = async function (kat) {
      const snapshot = await get(ref(db, kat));
      if (!snapshot.exists()) {
        document.getElementById('wynik').textContent = "Brak imion w tej kategorii.";
        return;
      }
      const imiona = Object.values(snapshot.val()).map(obj => obj.imie);
      const los = imiona[Math.floor(Math.random() * imiona.length)];
      showConfetti();
      document.getElementById('wynik').textContent = `üéâ Wylosowane imiƒô (${kat}): ${los}`;
    }

    window.resetBaza = async function () {
      if (confirm("Na pewno chcesz usunƒÖƒá wszystkie imiona?")) {
        await remove(ref(db, "chlopiec"));
        await remove(ref(db, "dziewczynka"));
        document.getElementById('wynik').textContent = "Baza zosta≈Ça zresetowana.";
        document.getElementById('listaImion').innerHTML = "";
      }
    }

    window.pokazListe = async function () {
      const katy = ['chlopiec', 'dziewczynka'];
      let html = '';
      for (const kat of katy) {
        const snap = await get(ref(db, kat));
        if (snap.exists()) {
          html += `<h3>${kat}:</h3>`;
          for (const [key, val] of Object.entries(snap.val())) {
            html += `<div class="imie-item">${val.imie} <button onclick="usunImie('${kat}', '${key}')">√ó</button></div>`;
          }
        }
      }
      document.getElementById('listaImion').innerHTML = html || "<p>Brak imion do wy≈õwietlenia.</p>";
    }

    window.usunImie = async function (kat, key) {
      if (confirm("Na pewno chcesz usunƒÖƒá to imiƒô?")) {
        await remove(ref(db, `${kat}/${key}`));
        pokazListe();
      }
    }

    window.sprawdzAdmina = function () {
      const haslo = prompt("Podaj has≈Ço administratora:");
      if (haslo === "1Yarny9Random9Names8$") {
        alert("Zalogowano jako administrator.");
        document.getElementById("adminPanel").style.display = "block";
        const btn = document.getElementById("adminButton");
        btn.textContent = "üîí Wyloguj";
        btn.onclick = wylogujAdmina;
      } else {
        alert("B≈Çƒôdne has≈Ço!");
      }
    }

    window.wylogujAdmina = function () {
      document.getElementById("adminPanel").style.display = "none";
      const btn = document.getElementById("adminButton");
      btn.textContent = "üîë Zaloguj jako admin";
      btn.onclick = sprawdzAdmina;
    }

    function showConfetti() {
      for (let i = 0; i < 25; i++) {
        const dot = document.createElement('div');
        dot.className = 'confetti';
        dot.style.left = Math.random() * window.innerWidth + 'px';
        dot.style.top = window.innerHeight / 2 + 'px';
        dot.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
        document.body.appendChild(dot);
        setTimeout(() => dot.remove(), 1000);
      }
    }

    function aktualizujLicznikImion() {
      const katy = ['chlopiec', 'dziewczynka'];
      katy.forEach(kat => {
        const katRef = ref(db, kat);
        onValue(katRef, () => {
          Promise.all(katy.map(k =>
            get(ref(db, k)).then(snap => snap.exists() ? Object.keys(snap.val()).length : 0)
          )).then(wartosci => {
            const suma = wartosci.reduce((a, b) => a + b, 0);
            document.getElementById("licznikImion").textContent =
              `üî¢ ≈ÅƒÖczna liczba zg≈Çoszonych imion: ${suma}`;
          });
        });
      });
    }

    aktualizujLicznikImion();
  </script>
</body>
</html>
