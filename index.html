<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarnowskie losowanko</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #2c2c2c;
      color: #f8f8f8;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-family: 'Comic Neue', cursive;
      font-size: 3em;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 10s linear infinite;
      margin-bottom: 5px;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h5 {
      font-style: italic;
      color: #ffa500;
      margin-top: 0;
      margin-bottom: 40px;
    }
    label, input, select, button {
      display: block;
      margin: 10px auto;
      font-size: 1.1em;
    }
    input, select {
      padding: 10px;
      border-radius: 12px;
      border: none;
      width: 250px;
      background-color: #ffb84d;
      color: #fff;
    }
    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    button:hover {
      background-color: #ff5722;
    }
    h2 {
      margin-top: 20px;
      color: #ffcc00;
      text-shadow: 1px 1px #ff9900;
    }
    #wynik {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      display: inline-block;
      padding: 15px 30px;
      border-radius: 20px;
      border: 1px solid #ffcc00;
    }
    .profilowe {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      margin: 20px auto;
      display: block;
    }
    .sekcja {
      background: rgba(255, 255, 255, 0.05);
      border: 2px dashed #ffcc00;
      border-radius: 25px;
      padding: 25px;
      margin: 40px auto;
      max-width: 500px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    .confetti {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
    }
    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fly 1.5s ease-out forwards;
    }
    @keyframes fly {
      to {
        transform: translate(
          calc(-100px + 200px * var(--x)),
          calc(-100px + 200px * var(--y))
        );
        opacity: 0;
      }
    }
    .imie-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffb84d;
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
      margin: 8px 0;
      font-weight: bold;
      position: relative;
      transition: transform 0.3s ease;
    }
    .imie-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .imie-item button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.2em;
      transition: color 0.3s ease;
    }
    .imie-item button:hover {
      color: #ff0000;
    }
    #listaImion {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sekcja h3 {
      text-align: center;
      margin-top: 20px;
      color: #ffcc00;
      text-shadow: 1px 1px #ff9900;
    }
    .sekcja p {
      color: #fff;
      font-size: 1.2em;
      text-align: center;
    }
    .social-section {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.2em;
      color: #fff;
      text-align: center;
    }
    .social-text {
      display: none;
      animation: fadeInOut 1.5s ease-in-out infinite;
    }
    .social-text.active {
      display: block;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      25% { opacity: 1; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }
    .social-text a {
      color: #ffa500;
      text-decoration: none;
      font-weight: bold;
    }
    .social-text a:hover {
      color: #ff5722;
    }
  </style>
</head>
<body>
  <!-- zawartosc strony -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, remove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVD8RDpaA1QMCbzPaHpO9wPCPM62fKtVk",
      authDomain: "yarnylosowanieimion.firebaseapp.com",
      databaseURL: "https://yarnylosowanieimion-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "yarnylosowanieimion",
      storageBucket: "yarnylosowanieimion.appspot.com",
      messagingSenderId: "608978297511",
      appId: "1:608978297511:web:76f631f9cb131fdfc1b182",
      measurementId: "G-LJ6V5PHSVK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.dodajImie = async function () {
      const kat = document.getElementById('kategoria').value;
      const imie = document.getElementById('imie').value.trim();

      if (imie === "") {
        alert("Wpisz imiÄ™!");
        return;
      }

      const daneUzytkownika = {
        imie: imie,
        timestamp: Date.now(),
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language
      };

      try {
        const imionaRef = ref(db, kat);
        await push(imionaRef, daneUzytkownika);
        alert(`Dodano imiÄ™: ${imie}`);
        document.getElementById('imie').value = "";
      } catch (error) {
        console.error("BÅ‚Ä…d dodawania:", error);
        alert("WystÄ…piÅ‚ bÅ‚Ä…d przy dodawaniu imienia.");
      }
    }

    window.losuj = async function (kat) {
      const snapshot = await get(ref(db, kat));
      if (!snapshot.exists()) {
        document.getElementById('wynik').textContent = "Brak imion w tej kategorii.";
        return;
      }

      const imionaObj = snapshot.val();
      const imiona = Object.values(imionaObj).map(d => d.imie);
      const los = imiona[Math.floor(Math.random() * imiona.length)];
      showConfetti();
      document.getElementById('wynik').textContent = `ðŸŽ‰ Wylosowane imiÄ™ (${kat}): ${los}`;
    }

    window.resetBaza = async function () {
      if (confirm("Na pewno chcesz usunÄ…Ä‡ wszystkie imiona?")) {
        await remove(ref(db, "chlopiec"));
        await remove(ref(db, "dziewczynka"));
        document.getElementById('wynik').textContent = "Baza imion zostaÅ‚a zaktualizowana.";
        document.getElementById('listaImion').innerHTML = "";
      }
    }

    window.pokazListe = async function () {
      const katy = ['chlopiec', 'dziewczynka'];
      let html = '';

      for (const kat of katy) {
        const snapshot = await get(ref(db, kat));
        if (snapshot.exists()) {
          const imiona = snapshot.val();
          html += `<h3>${kat.charAt(0).toUpperCase() + kat.slice(1)}:</h3>`;
          for (const [key, obj] of Object.entries(imiona)) {
            html += `<div class="imie-item">${obj.imie} <button onclick="usunImie('${kat}', '${key}')">Ã—</button></div>`;
          }
        }
      }

      document.getElementById('listaImion').innerHTML = html || "<p>Brak imion do wyÅ›wietlenia.</p>";
    }

    window.usunImie = async function (kat, key) {
      if (confirm("Na pewno chcesz usunÄ…Ä‡ to imiÄ™?")) {
        await remove(ref(db, `${kat}/${key}`));
        pokazListe();
      }
    }

    window.showConfetti = function () {
      for (let i = 0; i < 30; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot', 'confetti');
        dot.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        dot.style.setProperty('--x', Math.random());
        dot.style.setProperty('--y', Math.random());
        dot.style.left = `${window.innerWidth / 2}px`;
        dot.style.top = `${window.innerHeight / 2}px`;

        document.body.appendChild(dot);

        setTimeout(() => {
          dot.remove();
        }, 1500);
      }
    }
  </script>
</body>
</html>
