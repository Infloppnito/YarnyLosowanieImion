  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #2c2c2c;
      color: #f8f8f8;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-family: 'Comic Neue', cursive;
      font-size: 3em;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 10s linear infinite;
      margin-bottom: 5px;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h5 {
      font-style: italic;
      color: #ffa500;
      margin-top: 0;
      margin-bottom: 40px;
    }

    label, input, select, button {
      display: block;
      margin: 10px auto;
      font-size: 1.1em;
    }

    input, select {
      padding: 10px;
      border-radius: 12px;
      border: none;
      width: 250px;
      background-color: #ffb84d;
      color: #fff;
    }

    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #ff5722;
    }

    h2 {
      margin-top: 20px;
      color: #ffcc00;
      text-shadow: 1px 1px #ff9900;
    }

    #wynik {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      display: inline-block;
      padding: 15px 30px;
      border-radius: 20px;
      border: 1px solid #ffcc00;
    }

    .profilowe {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      margin: 20px auto;
      display: block;
      cursor: pointer;
    }

    .sekcja {
      background: rgba(255, 255, 255, 0.05);
      border: 2px dashed #ffcc00;
      border-radius: 25px;
      padding: 25px;
      margin: 40px auto;
      max-width: 500px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .confetti {
      position: fixed;
      top: 50%;
      left: 50%;
      pointer-events: none;
      z-index: 9999;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fly 1s ease-out forwards;
    }

    @keyframes fly {
      to {
        transform: translate(
          calc(-50px + 100px * var(--x)),
          calc(-50px + 100px * var(--y))
        );
        opacity: 0;
      }
    }

    .imie-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffb84d;
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
      margin: 8px 0;
      font-weight: bold;
      position: relative;
      transition: transform 0.3s ease;
    }

    .imie-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .imie-item button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.2em;
      transition: color 0.3s ease;
    }

    .imie-item button:hover {
      color: #ff0000;
    }

    #listaImion {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sekcja h3 {
      text-align: center;
      margin-top: 20px;
      color: #ffcc00;
      text-shadow: 1px 1px #ff9900;
    }

    .sekcja p {
      color: #fff;
      font-size: 1.2em;
      text-align: center;
    }

    .social-section {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.2em;
      color: #fff;
      text-align: center;
    }

    .social-text {
      animation: fadeInOut 1.5s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      75% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .social-text a {
      color: #ffa500;
      text-decoration: none;
      font-weight: bold;
    }

    .social-text a:hover {
      color: #ff5722;
    }

    .left-social {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2em;
      color: #fff;
      text-align: center;
    }

    .left-social a {
      color: #ffa500;
      text-decoration: none;
      font-weight: bold;
    }

    .left-social a:hover {
      color: #ff5722;
    }

    #licznikImion {
      font-size: 1.2em;
      color: #ffcc00;
      margin-top: 10px;
    }
  </style>
</head>
